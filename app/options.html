<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
  <title>Smart Image Conversion Options</title>
</head>
<body>

<h1>Smart Image Conversion Options</h1>

Operating System:
<br>
<div id="operatingSystemOptions" class="btn-group" data-toggle="buttons">
  <label class="btn btn-default">
    <input type="radio" name="osOptions" id="windows" autocomplete="off" value="windows"> Windows
  </label>
  <label class="btn btn-default">
    <input type="radio" name="osOptions" id="linux" autocomplete="off" value="linux"> Linux
  </label>
  <label class="btn btn-default">
    <input type="radio" name="osOptions" id="osx" autocomplete="off" value="osx"> Mac OS X
  </label>
</div>
<br>

Compression type:
<br>
<div id="compressionOptions" class="btn-group" data-toggle="buttons">
  <label class="btn btn-default">
    <input type="radio" name="compressionOptions" id="lossy" autocomplete="off" value="lossy"> Lossy
  </label>
  <label class="btn btn-default">
    <input type="radio" name="compressionOptions" id="lossless" autocomplete="off" value="lossless"> Lossless
  </label>
  <label class="btn btn-default">
    <input type="radio" name="compressionOptions" id="uncompressed" autocomplete="off" value="uncompressed"> Uncompressed
  </label>
</div>
<br>

Color range:
<br>
<div id="colorSpaceOptions" class="btn-group" data-toggle="buttons">
  <label class="btn btn-default">
    <input type="radio" name="colorOptions" id="yescolorhigh" autocomplete="off" value="yescolorhigh"> High-color range
  </label>
  <label class="btn btn-default">
    <input type="radio" name="colorOptions" id="nocolorhigh" autocomplete="off" value="nocolorhigh"> Normal-color range
  </label>
</div>
<br>

Image Output Format:
<br>
<div id="formatOptions" class="btn-group" data-toggle="buttons">
  <label class="btn btn-default">
    <input type="radio" name="formatOptions" id="png" autocomplete="off" value="png"> png
  </label>
  <label class="btn btn-default">
    <input type="radio" name="formatOptions" id="jpeg" autocomplete="off" value="jpeg"> jpeg
  </label>
  <label class="btn btn-default">
    <input type="radio" name="formatOptions" id="bmp" autocomplete="off" value="bmp"> bmp
  </label>
  <label class="btn btn-default">
    <input type="radio" name="formatOptions" id="tiff" autocomplete="off" value="tiff"> tiff
  </label>
  <label class="btn btn-default">
    <input type="radio" name="formatOptions" id="gif" autocomplete="off" value="gif"> gif
  </label>
</div>
<br>

<div id="status"></div>
<br>
<button type="button" id="save" data-loading-text="Saving..." class="btn btn-primary" autocomplete="off">
  Save
</button>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/options.js -->
<script src="scripts/options.js"></script>
<!-- endbuild -->
</body>
</html>
